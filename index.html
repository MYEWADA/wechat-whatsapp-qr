<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="description" content="根据微信或WhatsApp环境自动跳转或显示二维码">
    <title>智能跳转助手</title>
    <script>
        const ua = navigator.userAgent;
        if (ua.includes('MicroMessenger')) {
            // 微信内显示二维码（带错误处理）
            document.body.innerHTML = `
                <img 
                    src="https://i.ibb.co/v4ZHK3J/wechat-qr.png" 
                    onerror="this.onerror=null; this.src='fallback-qr.png';" 
                    style="width:100%; max-width:300px; display:block; margin:20px auto;"
                >
                <p style="text-align:center;">长按二维码识别</p>
            `;
        } else if (ua.includes('WhatsApp')) {
            // WhatsApp跳转（带延迟和国际号码格式）
            setTimeout(() => {
                window.location.href = 'https://wa.me/+14132487465';
            }, 500);
        } else {
            // 其他浏览器跳转到语言选择页
            window.location.href = 'https://example.com/choose-language';
        }
    </script>
</head>
<body>
    <noscript>请启用JavaScript以使用本功能</noscript>
</body>
</html>
